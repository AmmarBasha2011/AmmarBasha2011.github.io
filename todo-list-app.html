<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قائمة المهام</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@400;700&display=swap');

        :root {
            --bg-color-dark: #1a1a2e;
            --card-color-dark: #16213e;
            --text-color-light: #e0e0e0;
            --accent-color: #e94560;
            --border-color: #0f3460;
            --placeholder-color: #a0a0a0;
            --box-shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-color-dark);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--box-shadow-color);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2em;
            position: relative;
            animation: slideInDown 0.8s ease-out;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            animation: slideInUp 0.8s ease-out;
        }

        .input-section input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #2c3a57;
            color: var(--text-color-light);
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-section input::placeholder {
            color: var(--placeholder-color);
        }

        .input-section input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(233, 69, 96, 0.4);
        }

        .input-section button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(233, 69, 96, 0.3);
        }

        .input-section button:hover {
            background-color: #c93b52;
            transform: translateY(-2px);
        }

        .input-section button:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-list li {
            background-color: #2c3a57;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #0f3460;
            transition: all 0.3s ease, transform 0.3s ease;
            animation: slideInRight 0.5s ease-out;
        }

        .todo-list li:last-child {
            margin-bottom: 0;
        }

        .todo-list li.completed {
            background-color: #0e1a2f;
            text-decoration: line-through;
            color: var(--placeholder-color);
            border-color: #0a2342;
            opacity: 0.7;
        }

        .todo-list li span {
            flex-grow: 1;
            text-align: right; /* Align text to the right for RTL */
            padding-left: 10px;
            word-break: break-word;
        }

        .todo-list li .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px; /* Adjust margin for RTL */
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .todo-list li .actions button:hover {
            transform: scale(1.1);
        }

        .todo-list li .actions .complete-btn {
            color: #4CAF50; /* Green */
        }

        .todo-list li .actions .complete-btn:hover {
            color: #388E3C;
        }

        .todo-list li .actions .delete-btn {
            color: var(--accent-color); /* Red */
        }

        .todo-list li .actions .delete-btn:hover {
            color: #c93b52;
        }

        /* Language Switcher */
        .language-switcher {
            margin-top: 20px;
            font-size: 0.9em;
            animation: fadeIn 1s ease-out;
        }

        .language-switcher button {
            background-color: var(--border-color);
            color: var(--text-color-light);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .language-switcher button.active {
            background-color: var(--accent-color);
        }

        .language-switcher button:hover:not(.active) {
            background-color: #2c3a57;
            transform: translateY(-1px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .input-section {
                flex-direction: column;
            }

            .input-section button {
                width: 100%;
                margin-top: 10px;
            }

            .todo-list li {
                flex-direction: column;
                align-items: flex-start;
            }

            .todo-list li span {
                width: 100%;
                text-align: right;
                margin-bottom: 10px;
            }

            .todo-list li .actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
        }

        /* RTL specific adjustments for Arabic */
        body.rtl {
            direction: rtl;
        }
        body.rtl .input-section input {
            text-align: right;
        }
        body.rtl .todo-list li span {
            text-align: right;
            padding-right: 10px;
            padding-left: 0; /* Reset left padding */
        }
        body.rtl .todo-list li .actions button {
            margin-right: 10px; /* Adjust margin for RTL */
            margin-left: 0; /* Reset left margin */
        }
        body.rtl .todo-list li {
            flex-direction: row; /* Ensure row direction for list items */
        }
        @media (max-width: 600px) {
            body.rtl .todo-list li span {
                text-align: right;
            }
            body.rtl .todo-list li .actions {
                justify-content: flex-start; /* For RTL on small screens, align actions left */
            }
        }
    </style>
</head>
<body class="rtl">
    <div class="container">
        <h1 id="app-title">تطبيق قائمة المهام</h1>

        <div class="input-section">
            <input type="text" id="new-task-input" placeholder="أضف مهمة جديدة...">
            <button id="add-task-btn">إضافة</button>
        </div>

        <ul class="todo-list" id="todo-list"></ul>

        <div class="language-switcher">
            <button id="ar-btn" class="active">العربية</button>
            <button id="en-btn">English</button>
        </div>
    </div>

    <script>
        const newTaskInput = document.getElementById('new-task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const todoList = document.getElementById('todo-list');
        const arBtn = document.getElementById('ar-btn');
        const enBtn = document.getElementById('en-btn');
        const appTitle = document.getElementById('app-title');

        const translations = {
            'ar': {
                'title': 'تطبيق قائمة المهام',
                'placeholder': 'أضف مهمة جديدة...',
                'add_button': 'إضافة',
                'complete_task': 'اكتمال',
                'delete_task': 'حذف',
                'direction': 'rtl'
            },
            'en': {
                'title': 'To-Do List App',
                'placeholder': 'Add a new task...',
                'add_button': 'Add',
                'complete_task': 'Complete',
                'delete_task': 'Delete',
                'direction': 'ltr'
            }
        };

        let currentLang = 'ar';

        function applyTranslation() {
            const lang = translations[currentLang];
            appTitle.textContent = lang.title;
            newTaskInput.placeholder = lang.placeholder;
            addTaskBtn.textContent = lang.add_button;
            document.body.className = lang.direction;

            document.querySelectorAll('.todo-list li').forEach(li => {
                const completeBtn = li.querySelector('.complete-btn');
                const deleteBtn = li.querySelector('.delete-btn');
                if (completeBtn) completeBtn.textContent = lang.complete_task;
                if (deleteBtn) deleteBtn.textContent = lang.delete_task;
            });

            arBtn.classList.toggle('active', currentLang === 'ar');
            enBtn.classList.toggle('active', currentLang === 'en');
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.todo-list li').forEach(li => {
                tasks.push({
                    text: li.querySelector('span').textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('todoTasks')) || [];
            tasks.forEach(task => addTaskToDOM(task.text, task.completed));
        }

        function addTaskToDOM(taskText, isCompleted = false) {
            if (taskText.trim() === '') return;

            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${taskText}</span>
                <div class="actions">
                    <button class="complete-btn">${translations[currentLang].complete_task}</button>
                    <button class="delete-btn">${translations[currentLang].delete_task}</button>
                </div>
            `;

            if (isCompleted) {
                listItem.classList.add('completed');
            }

            listItem.querySelector('.complete-btn').addEventListener('click', () => {
                listItem.classList.toggle('completed');
                saveTasks();
            });

            listItem.querySelector('.delete-btn').addEventListener('click', () => {
                listItem.style.animation = 'fadeOut 0.5s ease-out forwards';
                listItem.addEventListener('animationend', () => {
                    todoList.removeChild(listItem);
                    saveTasks();
                });
            });

            todoList.appendChild(listItem);
            newTaskInput.value = ''; // Clear input only after adding
            saveTasks();
        }

        addTaskBtn.addEventListener('click', () => addTaskToDOM(newTaskInput.value));

        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTaskToDOM(newTaskInput.value);
            }
        });

        arBtn.addEventListener('click', () => {
            currentLang = 'ar';
            applyTranslation();
        });

        enBtn.addEventListener('click', () => {
            currentLang = 'en';
            applyTranslation();
        });

        // Initialize on load
        applyTranslation();
        loadTasks();

        // Add fadeOut animation keyframe dynamically
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(0); }
                to { opacity: 0; transform: translateX(20px); }
            }
        `, styleSheet.cssRules.length);

    </script>
</body>
</html>
